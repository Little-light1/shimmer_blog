="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line">import React, &#123; Component &#125; from &quot;react&quot;;</span><br><span class="line">import &#123; Button, Input &#125; from &quot;antd&quot;;</span><br><span class="line">import &#123; FormattedMessage &#125; from &quot;react-intl&quot;;</span><br><span class="line"></span><br><span class="line">const googleMap &#x3D; window.google &amp;&amp; window.google.maps;</span><br><span class="line"></span><br><span class="line">class Map extends Component &#123;</span><br><span class="line">  constructor(props) &#123;</span><br><span class="line">    super(props);</span><br><span class="line">    this.state &#x3D; &#123;</span><br><span class="line">      map: null,</span><br><span class="line">      lat: null,</span><br><span class="line">      lng: null,</span><br><span class="line">      marker: [],</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  &#x2F;&#x2F; 初始化谷歌地图</span><br><span class="line">  componentDidMount() &#123;</span><br><span class="line">    if (&quot;geolocation&quot; in navigator) &#123;</span><br><span class="line">      &#x2F;&#x2F;检测当前设备是否支持H5Geolocation API</span><br><span class="line">      navigator.geolocation.getCurrentPosition((position) &#x3D;&gt; &#123;</span><br><span class="line">        let mapProp &#x3D; &#123;</span><br><span class="line">          center: new googleMap.LatLng(position.coords.latitude, position.coords.longitude),</span><br><span class="line">          zoom: 17,</span><br><span class="line">          mapTypeId: googleMap.MapTypeId.ROADMAP,</span><br><span class="line">        &#125;;</span><br><span class="line">        let map &#x3D; new googleMap.Map(document.getElementById(&quot;googleMap&quot;), mapProp);</span><br><span class="line"></span><br><span class="line">        if (this.state.marker[0] &amp;&amp; this.state.marker[0].setMap) &#123;</span><br><span class="line">          this.state.marker[0].setMap(null);</span><br><span class="line">        &#125;</span><br><span class="line">        const arr &#x3D; [];</span><br><span class="line">        arr[0] &#x3D; new googleMap.Marker(&#123;</span><br><span class="line">          position: new googleMap.LatLng(position.coords.latitude, position.coords.longitude),</span><br><span class="line">        &#125;);</span><br><span class="line">        this.setState(</span><br><span class="line">          &#123;</span><br><span class="line">            marker: arr,</span><br><span class="line">            lat: position.coords.latitude,</span><br><span class="line">            lng: position.coords.longitude,</span><br><span class="line">            map,</span><br><span class="line">          &#125;,</span><br><span class="line">          () &#x3D;&gt; &#123;</span><br><span class="line">            this.state.marker[0].setMap(map);</span><br><span class="line">          &#125;</span><br><span class="line">        );</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      alert(&quot;该浏览器不支持获取地理位置&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  addMap &#x3D; () &#x3D;&gt; &#123;</span><br><span class="line">    googleMap.event.addListener(this.state.map, &quot;click&quot;, (e) &#x3D;&gt; &#123;</span><br><span class="line">      if (this.state.marker[0] &amp;&amp; this.state.marker[0].setMap) &#123;</span><br><span class="line">        this.state.marker[0].setMap(null);</span><br><span class="line">      &#125;</span><br><span class="line">      const arr &#x3D; [];</span><br><span class="line">      arr[0] &#x3D; new googleMap.Marker(&#123;</span><br><span class="line">        position: new googleMap.LatLng(e.latLng.lat(), e.latLng.lng()),</span><br><span class="line">      &#125;);</span><br><span class="line">      this.setState(</span><br><span class="line">        &#123;</span><br><span class="line">          marker: arr,</span><br><span class="line">          lat: e.latLng.lat(),</span><br><span class="line">          lng: e.latLng.lng(),</span><br><span class="line">        &#125;,</span><br><span class="line">        () &#x3D;&gt; &#123;</span><br><span class="line">          this.state.marker[0].setMap(this.state.map);</span><br><span class="line">        &#125;</span><br><span class="line">      );</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;;</span><br><span class="line">  render() &#123;</span><br><span class="line">    return (</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">        &lt;div style&#x3D;&#123;&#123; display: &quot;flex&quot;, alignItems: &quot;center&quot;, marginBottom: 10 &#125;&#125;&gt;</span><br><span class="line">          &lt;span&gt;</span><br><span class="line">            &lt;FormattedMessage id&#x3D;&quot;lng&quot; &#x2F;&gt;：</span><br><span class="line">          &lt;&#x2F;span&gt;</span><br><span class="line">          &lt;Input style&#x3D;&#123;&#123; width: &quot;200px&quot; &#125;&#125; value&#x3D;&#123;this.state.lng&#125; disabled &#x2F;&gt;</span><br><span class="line">          &lt;span style&#x3D;&#123;&#123; marginLeft: 20 &#125;&#125;&gt;</span><br><span class="line">            &lt;FormattedMessage id&#x3D;&quot;lat&quot; &#x2F;&gt;：</span><br><span class="line">          &lt;&#x2F;span&gt;</span><br><span class="line">          &lt;Input style&#x3D;&#123;&#123; width: &quot;200px&quot; &#125;&#125; value&#x3D;&#123;this.state.lat&#125; disabled &#x2F;&gt;</span><br><span class="line"></span><br><span class="line">          &lt;Button</span><br><span class="line">            style&#x3D;&#123;&#123; marginLeft: 20 &#125;&#125;</span><br><span class="line">            type&#x3D;&quot;primary&quot;</span><br><span class="line">            onClick&#x3D;&#123;() &#x3D;&gt; &#123;</span><br><span class="line">              this.props.addLatLng(this.state.lat, this.state.lng);</span><br><span class="line">              this.props.onCancel();</span><br><span class="line">            &#125;&#125;</span><br><span class="line">          &gt;</span><br><span class="line">            &lt;FormattedMessage id&#x3D;&quot;ok&quot; &#x2F;&gt;</span><br><span class="line">          &lt;&#x2F;Button&gt;</span><br><span class="line">        &lt;&#x2F;div&gt;</span><br><span class="line">        &lt;div id&#x3D;&quot;googleMap&quot; style&#x3D;&#123;&#123; width: &quot;900px&quot;, height: &quot;500px&quot; &#125;&#125; onClick&#x3D;&#123;this.addMap&#125;&gt;&lt;&#x2F;div&gt;;</span><br><span class="line">      &lt;&#x2F;div&gt;</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export default Map;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->


<link rel="stylesheet" href="/myBlog/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
